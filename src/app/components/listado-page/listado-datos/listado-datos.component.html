<section id="listado-datos">
  <div class="container p-5">
    <div class="table-responsive my-table">
      <table class="table table-striped table-hover">
        <thead class="my-table-head table-success">
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Formato</th>
            <th scope="col">Marca</th>
            <th scope="col" class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="datos.length === 0">No hay registros que mostrar</tr>
          <tr *ngFor="let item of datos | paginate : configPaginate">
            <td scope="col">{{ item.nombre }}</td>
            <td scope="col">{{ item.precio.toFixed(2) }} €</td>
            <td scope="col">{{ item.formato }}</td>
            <td scope="col">{{ item.marca }}</td>
            <td scope="col" class="d-flex justify-content-evenly">
              <span class="btn-accion material-icons" (click)="onSelectItem(item)"> delete_outline </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <pagination-template #p="paginationApi">
      <div class="d-flex justify-content-between">
        <div class="d-flex">
          <label
            >Items por página
            <input
              class="mr-4"
              size="5"
              name="itemsPerPage"
              type="number"
              [value]="configPaginate.itemsPerPage"
              (change)="onChangeItemsPerPage($event)"
            />
          </label>
        </div>
        <div class="d-flex">
          <div class="pagination-page">
            {{ p.getCurrent() }} de {{ p.getLastPage() }} páginas
          </div>
          <div class="pagination-controlers">
            <pagination-controls
              previousLabel="Anterior"
              nextLabel="Siguiente"
              [maxSize]="0"
              (pageChange)="onChangePage($event)"
              (pageBoundsCorrection)="onChangePage($event)"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </pagination-template>
  </div>
</section>
