<div class="window-info bg-light p-4 border shadow">
  <p class="fw-bold">Tornillos</p>
  <!-- Número de tornillos existentes -->
  <p class="fw-light">100 por revisar</p>
  <hr class="mt-4" />
  <!-- Hacer el boton disabled hasta que se loggee -->
  <div class="d-flex flex-column">
    <div class="d-flex justify-content-center">
      <button
        class="btn btn-success d-flex justify-content-center"
        [disabled]="!userLogged.isLogged"
      >
        <div class="me-3">
          <span class="material-icons"> visibility </span>
        </div>
        Revisar
      </button>
    </div>
    <div class="fs-6 text-muted mt-2 text-center" [hidden]="userLogged.isLogged">
      Inicie sesión para revisar datos, por favor
    </div>
  </div>
</div>
